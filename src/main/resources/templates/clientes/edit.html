<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<header th:replace="~{header :: header}"></header>
<main class="container mt-3">
    <h2>Editar Cliente</h2>
    <form th:action="@{/clientes/{id}/edit(id=${cliente.idCliente})}" th:object="${cliente}"
          method="post" novalidate>
        <input type="hidden" th:field="*{idCliente}">

        <label for="nombre" class="form-label"> Nombre:</label>
        <input type="text" id="nombre" name="nombre" th:field="*{nombre}" class="form-control" required>
        <span class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></span>
        <br>

        <label for="tipoCliente" class="form-label">Tipo de Cliente:</label>
        <select id="tipoCliente" name="tipoCliente" th:field="*{tipoCliente}" class="form-select" required>
            <option value="ESTUDIANTE">Estudiante</option>
            <option value="EMPLEADO">Empleado</option>
            <option value="PROFESOR">Profesor</option>
        </select>
        <span class="text-danger" th:if="${#fields.hasErrors('tipoCliente')}" th:errors="*{tipoCliente}"></span>
        <br>

        <label for="carrera" class="form-label">Carrera:</label>
        <input  class="form-control" type="text" id="carrera" name="carrera" th:field="*{carrera}" >
        <span class="text-danger" th:if="${#fields.hasErrors('carrera')}" th:errors="*{carrera}"></span>
        <br>

        <label for="fRegistro" class="form-label">Fecha de Registro:</label>
        <input  class="form-control" type="date" id="fRegistro" name="fRegistro"  th:field="*{fRegistro}" >
        <span class="text-danger" th:if="${#fields.hasErrors('fRegistro')}" th:errors="*{fRegistro}"></span>
        <br>

        <label class="form-label" for="estado">Estado:</label>
        <select class="form-select" id="estado" name="estado" th:field="*{estado}" required>
            <option value="ACTIVO">Activo</option>
            <option value="INACTIVO">Inactivo</option>
        </select>
        <span class="text-danger" th:if="${#fields.hasErrors('estado')}" th:errors="*{estado}"></span>
        <br>
        <input type="submit" value="Actualizar" class="btn btn-success">
    </form>
    <a th:href="@{/clientes/}">Volver a la lista</a>
</main>
</body>

</html>
