<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<header th:replace="~{header :: header}"></header>
<main class="container mt-3">

    <h2>Crear Cliente</h2>
    <form th:action="@{/clientes/new}" th:object="${cliente}" method="post">


        <label for="nombre" class="form-label"> Nombre:</label>
        <input type="text" id="nombre" name="nombre" th:field="*{nombre}" class="form-control" required><br>

        <label for="tipoCliente" class="form-label">Tipo de Cliente:</label>
        <select id="tipoCliente" name="tipoCliente" th:field="*{tipoCliente}" class="form-control" required>
            <option value="ESTUDIANTE">Estudiante</option>
            <option value="EMPLEADO">Empleado</option>
            <option value="PROFESOR">Profesor</option>
        </select><br>

        <label for="carrera" class="form-label">Carrera:</label>
        <input  class="form-control" type="text" id="carrera" name="carrera" th:field="*{carrera}" ><br>

        <label for="fRegistro" class="form-label ">Fecha de Registro:</label>
        <input  class="form-control" type="date" id="fRegistro" name="fRegistro" th:field="*{fRegistro}"><br>

        <label for="estado" class="form-label">Estado:</label>
        <select class="form-control" id="estado" name="estado" th:field="*{estado}" required>
            <option value="ACTIVO">Activo</option>
            <option value="INACTIVO">Inactivo</option>
        </select>
        <br>

        <input type="submit" value="Guardar" class="btn btn-success">
    </form>
    <a th:href="@{/clientes/}">Volver a la lista</a>
</main>
</body>
</html>
