<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Servicio Facturable</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<header th:replace="~{header :: header}"></header>
<main class="container mt-3">

    <h2>Crear Servicio Facturable</h2>
    <form th:action="@{/servicios-facturables/new}" th:object="${servicioFacturable}" method="post">
        <label for="descripcion" class="form-label">Descripci√≥n:</label>
        <input type="text" id="descripcion" name="descripcion" th:field="*{descripcion}" th:description required
               class="form-control">
        <br>
        <label for="estado" class="form-label">Estado:</label>
        <select class="form-control" id="estado" name="estado" th:field="*{estado}" required>
            <option value="ACTIVO">Activo</option>
            <option value="INACTIVO">Inactivo</option>
        </select>
        <br>
        <input type="submit" value="Guardar" class="btn btn-success">
    </form>
    <a th:href="@{/servicios-facturables/}">Volver a la lista</a>
</main>
</body>
</html>
