<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Modalidad de Pago</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<header th:replace="~{header :: header}"></header>
<main class="container mt-3">

    <h2>Crear Modalidad de Pago</h2>
    <form th:action="@{/modalidades-pago/new}" th:object="${modalidadesPago}" method="post" novalidate>
        <label for="descripcion" class="form-label">Descripci√≥n:</label>
        <input type="text" id="descripcion" name="descripcion" th:field="*{descripcion}" required
               class="form-control">
        <span class="text-danger" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></span>
        <br>
        <label for="estado" class="form-label">Estado:</label>
        <select class="form-select" id="estado" name="estado" th:field="*{estado}" required>
            <option value="ACTIVO">Activo</option>
            <option value="INACTIVO">Inactivo</option>
        </select>
        <span class="text-danger" th:if="${#fields.hasErrors('estado')}" th:errors="*{estado}"></span>
        <br>
        <input type="submit" value="Guardar" class="btn btn-success">
    </form>
    <a th:href="@{/modalidades-pago/}">Volver a la lista</a>
</main>
</body>
</html>
