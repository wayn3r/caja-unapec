<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Tipo de Documento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg px-4 fs-5">
    <div class="container-fluid">
        <a class="navbar-brand fs-2" th:href="@{/}">Caja Unapec</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/tiposdocumento/}">Tipos de Documento</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Servicios Facturables</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Formas de Pago</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Modalidades de Pago</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Clientes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Empleados</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<main class="container mt-3">

    <h2>Crear Tipo de Documento</h2>
    <form th:action="@{/tiposdocumento/new}" th:object="${tiposDocumento}" method="post">
        <label for="descripcion" class="form-label">Descripci√≥n:</label>
        <input type="text" id="descripcion" name="descripcion" th:field="*{descripcion}" th:description required class="form-control">
        <br>
        <label for="estado" class="form-label">Estado:</label>
        <select class="form-control" id="estado" name="estado" th:field="*{estado}" required>
            <option value="ACTIVO">Activo</option>
            <option value="INACTIVO">Inactivo</option>
        </select>
        <br>
        <input type="submit" value="Guardar" class="btn btn-success">
    </form>
    <a th:href="@{/tiposdocumento/}">Volver a la lista</a>
</main>
</body>
</html>
