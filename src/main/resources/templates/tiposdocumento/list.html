<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Tipos de Documento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg px-4 fs-5">
    <div class="container-fluid">
        <a class="navbar-brand fs-2" th:href="@{/}">Caja Unapec</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/tiposdocumento/}">Tipos de Documento</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Servicios Facturables</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Formas de Pago</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Modalidades de Pago</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Clientes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Empleados</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<main class="container mt-3">
    <h2>Lista de Tipos de Documento</h2>
    <div class="d-flex justify-content-end">

    <a th:href="${'/tiposdocumento?estado=' + (mostrarTodo ? 'ACTIVO' : 'INACTIVO')}" id="estadoLink">
        <div class="form-check-reverse form-switch">
            <input class="form-check-input" type="checkbox" role="checkbox" id="estado" th:onchange="estadoLink.click()"
                   th:checked="${mostrarTodo}"/>
            <label class="form-check-label" for="estado">
                Mostrar inactivos
            </label>
        </div>
    </a>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Descripci√≥n</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tipoDocumento : ${tiposDocumentoList}" class="align-middle">
            <td th:text="${tipoDocumento.id}"></td>
            <td th:text="${tipoDocumento.descripcion}"></td>
            <td th:text="${tipoDocumento.estado.toString().toLowerCase()}" class="text-capitalize"></td>
            <td>
                <a class="btn btn-light" th:href="@{/tiposdocumento/{id}/edit(id=${tipoDocumento.id})}">Editar</a>
                <a th:if="${tipoDocumento.getEstaActivo()}" class="btn btn-danger" th:href="@{/tiposdocumento/{id}/delete(id=${tipoDocumento.id})}" >Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/tiposdocumento/new}" class="btn btn-primary">Crear Tipo de Documento</a>
</main>
</body>
</html>
