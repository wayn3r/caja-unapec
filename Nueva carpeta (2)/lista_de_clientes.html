<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Clientes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #333;
            color: #fff;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <h1>Gestión de Clientes</h1>
    <div class="container">
        <h2>Agregar com.unapec.cajaunapec.entities.Cliente</h2>
        <form id="registroForm">
            <label for="idCliente">Id. com.unapec.cajaunapec.entities.Cliente:</label>
            <input type="text" id="idCliente" name="idCliente"><br>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre"><br>

            <label for="tipoCliente">Tipo de com.unapec.cajaunapec.entities.Cliente:</label>
            <select id="tipoCliente" name="tipoCliente">
                <option value="1">Estudiante</option>
                <option value="2">Empleado</option>
                <option value="3">Profesor</option>
            </select><br>

            <label for="carrera">Carrera:</label>
            <input type="text" id="carrera" name="carrera"><br>

            <label for="fRegistro">Fecha de Registro:</label>
            <input type="date" id="fRegistro" name="fRegistro"><br>

            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado"><br>

            <button type="button" onclick="agregarCliente()">Agregar com.unapec.cajaunapec.entities.Cliente</button>
        </form>
    </div>

    <div class="container">
        <h2>Lista de Clientes</h2>
        <table id="clientesTable">
            <thead>
                <tr>
                    <th>Id. com.unapec.cajaunapec.entities.Cliente</th>
                    <th>Nombre</th>
                    <th>Tipo de com.unapec.cajaunapec.entities.Cliente</th>
                    <th>Carrera</th>
                    <th>Fecha de Registro</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se mostrarán los clientes -->
            </tbody>
        </table>
    </div>

    <script>
        const clientes = [];

        function agregarCliente() {
            const idCliente = document.getElementById('idCliente').value;
            const nombre = document.getElementById('nombre').value;
            const tipoCliente = document.getElementById('tipoCliente').value;
            const carrera = document.getElementById('carrera').value;
            const fRegistro = document.getElementById('fRegistro').value;
            const estado = document.getElementById('estado').value;

            const cliente = {
                idCliente,
                nombre,
                tipoCliente,
                carrera,
                fRegistro,
                estado
            };

            clientes.push(cliente);
            actualizarTablaClientes();
            limpiarFormulario();
        }

        function eliminarCliente(index) {
            clientes.splice(index, 1);
            actualizarTablaClientes();
        }

        function actualizarTablaClientes() {
            const clientesTable = document.getElementById('clientesTable').getElementsByTagName('tbody')[0];
            clientesTable.innerHTML = '';

            for (let i = 0; i < clientes.length; i++) {
                const cliente = clientes[i];
                const row = clientesTable.insertRow(i);
                row.innerHTML = `
                    <td>${cliente.idCliente}</td>
                    <td>${cliente.nombre}</td>
                    <td>${cliente.tipoCliente}</td>
                    <td>${cliente.carrera}</td>
                    <td>${cliente.fRegistro}</td>
                    <td>${cliente.estado}</td>
                    <td><button onclick="eliminarCliente(${i})">Eliminar</button></td>
                `;
            }
        }

        function limpiarFormulario() {
            document.getElementById('registroForm').reset();
        }
    </script>
</body>
</html>
